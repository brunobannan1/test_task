<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>Results</h1>
<table style="float: left" border="1">
    <th:block th:each="form : ${listForms}">
        <tr>
            <td>
                <bold>Number</bold>
            </td>
            <td>
                <bold>(UPLOADED) Date and time</bold>
            </td>
            <td>
                <bold>SUCCESS TRUE/FALSE</bold>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="${'details?'+'id='+form.getId()+'&date='+form.getUploadDate()+'&success='+form.getSuccess()}" th:text="${form.getId()}"/>
            </td>
            <td>
                <a th:href="${'details?'+'id='+form.getId()+'&date='+form.getUploadDate()+'&success='+form.getSuccess()}" th:text="${form.getUploadDate()}"/>
            </td>
            <td>
                <a th:href="${'details?'+'id='+form.getId()+'&date='+form.getUploadDate()+'&success='+form.getSuccess()}" th:text="${form.getSuccess()}"/>
            </td>
        </tr>
        </th:block>
</table>
</body>
</html>
